<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Algorithm Visualiser!</title>
    <style>*{
    margin: 0;
    padding: 0;}
    .page-header{
      min-height: 50px;
      border-radius: 10px;
    }
    

  </style>
  </head>
  <body>
    
    <div id=header>
      <div class="container-fluid" style="min-height: fit-content;">
        <div class="page-header text-center bg-dark text-white" style="padding: 10px;"><h1>Algorithm Visualiser </h1></div>
      </div>
    </div>
       
      <div class="container-fluid">
        <div class="row">
         
            <div class="col text-center " style="margin-top: 30px;"><div class="new array" >
              <button type="button" class="btn btn-dark" id="new">Generate New Array</button>
            </div></div>
            <div class="col-sm-4" style="border-left:1px solid #2e2e1f ; border-right: 1px solid #2e2e1f; margin-right: 5px;">
              <h4 class="text-center" style="padding-top: 15px;padding-bottom: 5px; font-size: 25px;">Adjust speed and size</h4>
              <div class="text-center">
                <div>
                  <label for="speed">Adjust Speed:</label>
                  <input type="range" id="speed" name="vol" min="10" max="50" >
                </div>
                
              </div>
              <div class="text-center">
              <div>
                <label for="size">Adjust Size  :  </label>
                <input type="range" id="size" name="vol" min="30" max="130" >
               
              </div> 
              </div>
              
            </div>
            <div class="col-sm-5">
              <div class="row" style="margin-top: 30px;"><button type="button"class="btn btn-dark text-white" id="merge_sort" style="margin-left:6px;margin-bottom: 10px;">Merge Sort</button>
               <div id="selection"> <button type="button"class="btn btn-dark text-white" style="margin-left: 6px; margin-bottom: 10px;">Selection Sort</button></div>
               <button type="button"class="btn btn-dark text-white" id="bubble" style="margin-left: 6px;margin-bottom: 10px;">Bubble Sort</button>
               <div id="insertion"><button type="button"class="btn btn-dark text-white" style="margin-bottom: 10px;margin-left:6px">Insertion Sort</button></div></div>
            </div>
          </div>
          
        </div>
      
      </div>

      <div id="div1">
        

        </div>
       

    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
  </body>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <script src="array.js"></script>
    <script src="bubble_sort.js"></script>
    <script src="insertion_sort.js"></script>
    <script src="selection_sort.js"></script>
    <script src="merge_sort.js"></script>
</html>
